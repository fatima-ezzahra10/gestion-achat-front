<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Material Design Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">

</head>

<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <div class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="sidebar-toggler">
          <i class="material-icons">menu</i>
        </button>
        <div class="search-container">
          <i class="material-icons search-icon">search</i>
          <input type="text" class="search-field" placeholder="Rechercher..." id="search-input">
        </div>
      </div>

      <!-- Menu Profil -->
<div class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
  <!-- Bouton Profil -->
  <div class="menu-button-container">
    <button class="mdc-menu-button profile-button" id="profile-menu-button">
      <span class="user-name">fatimaezzahra_mardi22</span>
    </button>
    <div class="mdc-menu" id="profile-menu">
      <ul class="mdc-list">
        <li class="mdc-list-item">
          <div class="item-thumbnail item-thumbnail-icon">
            <i class="mdi mdi-account-edit-outline"></i>
          </div>
          <div class="item-content">
            <h6 class="item-subject">Modifier le profil</h6>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Séparateur -->
  <div class="divider"></div>

  <!-- Bouton Déconnexion -->
  <button class="mdc-menu-button logout-button">
    <i class="mdi mdi-logout-variant"></i>
    <span class="user-name">Déconnexion</span>
  </button>
</div>


    </div>
  </header>



</body>
